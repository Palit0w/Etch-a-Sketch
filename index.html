<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Etch-a-Sketch</h1>
  </header>
  <div id="main-container" class="container">
    <button id="changesize-button" class="button">Change Size</button>
    <button class="button select-color" data-color="black">Black</button>
    <button class="button select-color" data-color="grey">Grey Scale</button>
    <button class="button select-color" data-color="rainbow">Rainbow</button>
    <button id="clear-button" class="button">Clear</button>
    <div id="board-container" class="grid"></div>
  </div>
</body>
<script src="main.js"></script>

</html>
